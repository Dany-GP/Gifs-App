<div class="row">
    <div *ngFor="let gif of resultados"
     class="col-md-4 col-sm-6 animate__animated animate__fadeInLeft">
        <div class="card text-bg-dark my-3">
            <div class="card-header">
                <p class="card-text">{{gif.title}}</p>
            </div>
            <div class="card-body">
                <img [src]="gif.images.downsized_medium.url" alt="" class="card-img-top">
            </div>
        </div>
    </div>
</div>
